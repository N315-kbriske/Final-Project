<!-- <h1>Login</h1> -->
<div class="loginContent">
  <form class="signInForm">
    <div class="signIn">
      <div class="signInHeader">Login Here!</div>
    </div>
    <input type="email" id="loginEmail" placeholder="Email Address" />
    <input type="password" id="loginPassword" placeholder="Password" />
    <input id="loginSubmit" type="submit" value="Login" />
  </form>
  <form class="signUpForm">
    <div class="signUp">
      <div class="signUpSubheader">don't have an account?</div>
      <div class="signUpHeader">Sign Up!</div>
    </div>
    <input type="text" id="fName" placeholder="First Name" />
    <input type="text" id="lName" placeholder="Last Name" />
    <input type="email" id="registerEmail" placeholder="Email Address" />
    <input type="password" id="registerPassword" placeholder="Password" />
    <input id="registerSubmit" type="submit" value="Sign Up" />
  </form>
</div>
