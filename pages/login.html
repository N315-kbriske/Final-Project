<div class="loginContent">
  <form class="signInForm">
    <div class="signIn">
      <div class="signInHeader">Login Here!</div>
    </div>
    <input type="email" placeholder="Email Address" />
    <input type="password" placeholder="Password" />
    <button class="signInBtn"><a href="#">Login</a></button>
  </form>
  <form class="signUpForm">
    <div class="signUp">
      <div class="signUpSubheader">don't have an account?</div>
      <div class="signUpHeader">Sign Up!</div>
    </div>
    <input type="text" placeholder="First Name" />
    <input type="text" placeholder="Last Name" />
    <input type="email" placeholder="Email Address" />
    <input type="password" placeholder="Password" />
    <button class="signUpBtn"><a href="#">Sign Up</a></button>
  </form>
</div>
