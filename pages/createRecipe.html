<!-- <h1>Create Recipe</h1> -->
<div class="createRecipeContent">
  <div id="createRecipeGreet">Hey [user.name], create your recipe!</div>
  <div class="generalDetails">
    <a id="addImgButton" href="#createRecipe">Attach File</a>
    <input type="" id="recipeName" placeholder="Add Recipe Image" />
    <input type="text" id="recipeName" placeholder="Recipe Name" />
    <input
      type="text"
      id="recipeDescription"
      placeholder="Recipe Description"
    />
    <input type="text" id="recipeTT" placeholder="Recipe Total Time" />
    <input type="text" id="recipeSS" placeholder="Recipe Serving Size" />
  </div>

  <div id="recipeHeader">Enter Ingredients:</div>
  <div class="recipeIngredients">
    <input type="" id="recipeName" placeholder="Ingredient #1" />
    <input type="text" id="recipeName" placeholder="Ingredient #2" />
    <input type="text" id="recipeName" placeholder="Ingredient #3" />
  </div>

  <div id="recipeInstructionsHeader">Enter Instructions:</div>
  <div class="recipeIngredients">
    <input type="" id="recipeName" placeholder="Instruction #1" />
    <input type="text" id="recipeName" placeholder="Instruction #2" />
    <input type="text" id="recipeName" placeholder="Instruction #3" />
  </div>

  <a id="createRecipe" href="#createRecipe">Create Recipe</a>
</div>
